<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow:  5px 15px 5px #7503aa;
        
        }

        .text-element { 
            text-shadow: 2px 2px 4px #a50505; 
            outline: 2px solid black;
            border: 2px solid greenyellow;
            outline-offset: 19px;
            border-radius: 34px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>

    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti nulla commodi eos consequuntur hic temporibus doloremque sunt magni iusto provident esse assumenda tempora odio fuga ducimus eius totam, modi nam necessitatibus? Voluptatibus vitae quod ipsum!
    </p>
</body>
</html>
